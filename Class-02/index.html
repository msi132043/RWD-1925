<!DOCTYPE html>
<html>
    <head>
        <title>Table and Nested table</title>
    </head>
    <body>
        <table width="900" height="600" bgcolor="red" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td width="900" height="300" bgcolor="#3d3598">
                    <table width="900" height="300" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td width="300" height="300" bgcolor="#598dad">
                                <table width="300" height="300" cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td width="300" height="100" bgcolor="#c63b3b">6</td>
                                    </tr>
                                    <tr>
                                        <td width="300" height="100" bgcolor="#d65656">7</td>
                                    </tr>
                                    <tr>
                                        <td width="300" height="100" bgcolor="#e27575">8</td>
                                    </tr>
                                </table>
                            </td>
                            <td width="300" height="300" bgcolor="#6e7fdb">
                                <table width="300" height="300" cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td width="300" height="150" bgcolor="#199035">9</td>
                                    </tr>
                                    <tr>
                                        <td width="300" height="150" bgcolor="#1db75e">
                                           <table width="300" height="150" cellpadding="0" cellspacing="0" border="0">
                                               <tr>
                                                   <td width="100" height="150" bgcolor="#e626b3">11</td>
                                                   <td width="100" height="150" bgcolor="#ea77c6">12</td>
                                                   <td width="100" height="150" bgcolor="#d955ca">13</td>
                                               </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="300" height="300" bgcolor="#3c3cf5">
                                <table width="300" height="300" cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td width="300" height="75" bgcolor="#c68226">14</td>
                                    </tr>
                                    <tr>
                                        <td width="300" height="75" bgcolor="#cec44c">15</td>
                                    </tr>
                                    <tr>
                                        <td width="300" height="75" bgcolor="#c4b827">16</td>
                                    </tr>
                                    <tr>
                                        <td width="300" height="75" bgcolor="#e6cc3b">17</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>                
                </td>
            </tr>
            <tr>
                <td width="900" height="300" bgcolor="#123b7c">
                   <table width="900" height="300" cellpadding="0" cellspacing="0" border="0">
                       <tr>
                           <td width="225" height="300" bgcolor="#7a27ce">18</td>
                           <td width="225" height="300" bgcolor="#9655e2">19</td>
                           <td width="225" height="300" bgcolor="#cb76f0">20</td>
                           <td width="225" height="300" bgcolor="#d99ff2">21</td>
                       </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br />
        <h2><a href="nested-table.html">Nested-Table</a></h2>
    </body>
</html>
