<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScritp-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="demo"></div>
    <div id="demo" class="demo"></div>





    <form>
        <select>
            <option>Day</option>
            <script>
                for (i = 1; i <= 31; i++) {
                    document.write("<option>" + i + "</option>");
                }

            </script>
        </select>

        <select>
            <option>Month</option>

            <script>
                var month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

                for (i = 0; i <= 11; i++) {
                    document.write("<option>" + month[i] + "</option>");
                }

            </script>

        </select>

        <select>
            <option>Year</option>
            <script>
                for (year = 2020; year >= 1801; year--) {
                    document.write("<option>" + year + "</option>");
                }

            </script>
        </select>
    </form>




    <div id="login" class="demo"></div>




    <script src="js/script.js">

    </script>
</body>

</html>
