<!DOCTYPE html>
<html>

<head>
    <title>CounterUp</title>
    <link rel="stylesheet" href="css/jquery.rprogessbar.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="count_down">
        <h1>Next Year:</h1>
        <div class="main">
            <div class="item">
                <h2>Month</h2>
                <p class="countdown-month"></p>
            </div>
            <div class="item">
                <h2>Days</h2>
                <p class="countdown-days"></p>
            </div>
            <div class="item">
                <h2>Hours</h2>
                <p class="countdown-hours"></p>
            </div>
            <div class="item">
                <h2>Minutes</h2>
                <p class="countdown-minutes"></p>
            </div>
            <div class="item">
                <h2>Seconds</h2>
                <p class="countdown-seconds"></p>
            </div>
        </div>
    </div>


    <div class="progress-bar">
        <div class="progress">
            <div class="single-progressbar">
                <h4 class="title">HTML</h4>
                <div class="html"></div>
            </div>
            <div class="single-progressbar">
                <h4 class="title">CSS</h4>
                <div class="css"></div>
            </div>
            <div class="single-progressbar">
                <h4 class="title">JavaScript</h4>
                <div class="javascript"></div>
            </div>
        </div>
    </div>



    <div class="counter_up">
        <div class="main ">
            <div class="item">
                <h2>Teachers</h2>
                <p class="count">50</p>
            </div>
            <div class="item">
                <h2>Students</h2>
                <p class="count">313</p>
            </div>
            <div class="item">
                <h2>Clients</h2>
                <p class="count">100</p>
            </div>
        </div>
    </div>

    <hr />

    <div  style="text-align: center; margin-top: 30px;">
      <h3>CountDown Formatter:</h3>
      <img width="70%" src="images/CountDown.png" alt="CountDown-img">
    </div>





    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jQuery.rProgressbar.min.js"></script>
    <script src="js/active.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
